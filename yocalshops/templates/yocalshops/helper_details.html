<!DOCTYPE html>
<html lang="en">
    {{ request.user }}
    <a href="{% url 'logout' %}">Logout</a>
    <a href="{% url 'helper_home' %}">Home</a>
    <a href="{% url 'helper_orders' %}">Go Back</a>

    Customer Name: {{customer.name}}
    Address: {{customer.address}}
    ShoppingStreet: {{customer.shoppingstreet}}
    <a href="{% url 'helper_delivery' customer.id %}">Deliver!</a>
    <hr>
    Items:
    {% for name in items %}
        Item Name: {{name}}
        Category: {{name.category}}
        Quantity: {{name.quantity}}
        Store: {{name.store}}
        <hr>
    {% endfor %}
</html>
