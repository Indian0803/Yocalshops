<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Helper Home</title>
        <style>
            .order_delivery{
            display: flex;
            justify-content: space-around;
            }
            .order-link{
                margin:auto;
                font-size: 40px;
                text-decoration: none;
                background-color: black;
                color: white;
                border-radius: 10px;
                padding: 10px 20px; 
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
    </head>
    <body>
        <div class="top">
            <header style="font-size: 30px;">Hi, {{ request.user }}</header>
            <a href="{% url 'logout' %}", style="float: right;margin-right: -20px;margin-top: -45px;font-size: 30px;">Logout</a>
        </div>

        <div class = order_delivery>
            <a class = "order-link" href="{% url 'helper_orders' %}">Accept an Order</a>
            <hr width="1" size = 500>
            <a class = "order-link" href="{% url 'helper_delivery' c_id %}">Deliver Your Order</a>
        </div>
    </body>
    <style>
        .top{padding: 20px 40px;
        border-bottom-style: outset;
        border-color: black;
        background-color: white;}
    </style>
